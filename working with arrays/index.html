<!--Сообщаем браузеру как стоит обрабатывать страницу-->
<!DOCTYPE html>
<!--Создаём оболочку документа и указываем язык содержимого-->
<html lang="ru">
  <!--Заголовок страницы, контейнер где будут содержаться важные данные, которые не отображаются-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Создаём заголоаок, который будет отображаться в браузере-->
    <title>Знакомсто с css стилями №1 Синтаксис + Обнуление стилей</title>
    <!--подключаем наш css файл-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Кодировка страницы-->
    <meta http-equiv="Content type" content="text/html;charset=UTF=8" />
  </head>
  <!--Тело страницы, которое отображается в браузере-->
  <body>
    <h1>Привет мир!</h1>
    <script src="шаблон с scss/js/script.js"></script>
  </body>
</html>
